l_japanese:
 str_news.1.t:0 "ストレーザ戦線の批准"
 str_news.1.desc:0 "イタリアによるエチオピア侵攻に対する当初の対応失敗と意見の相違があったにも関わらず、[FRA.GetNameDef]、[ENG.GetNameDef]、[ITA.GetNAmeDef]の首脳たちは集結し、1935年4月に達した合意を正式な同盟の誓約へと変貌させた。\n\n新たな同盟の首脳達は、この合意は単に欧州の平和を維持することを目的としていると主張していたが、多くの外交官はこれが主にドイツを抑制する意図があると承知していた。"
 str_news.1.a:0 "イタリアが話せば、世界は耳を傾ける"
 str_news.1.b:0 "我らの同盟は力をつけた"
 str_news.1.c:0 "ドイツが包囲されていく"
 str_news.1.d:0 "我々の南の側面は確保されている。"
 str_news.1.e:0 "イタリアは信用できる同盟国だ"